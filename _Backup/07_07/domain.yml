  - text: "That's wonderful to know! {slot_preferredFieldOfStudy} is an exciting field. Could you kindly mention whether you prefer online study, offline study, or any?"
  - text: "Great choice with {slot_preferredFieldOfStudy}! Can you please share your preferred mode of study: online, offline, or any?"
  - text: "{slot_preferredFieldOfStudy} is a very good field to pursue. May I ask if you prefer to study online, offline, or any?"

  utter_ask_recommendEducationalPathsForm_slot_preferredLocation:
  - text: "Cool, {slot_preferredModeOfStudy} it is. Could you please mention your choice of location?"
  - text: "Cool! So, {slot_preferredModeOfStudy}. Now, could you kindly share your preferred location for studying?"
  - text: "That's great! {slot_preferredModeOfStudy} sounds good. Can you please mention where you would prefer to study?"
  - text: "Awesome! {slot_preferredModeOfStudy} is a good choice. May I ask which location you have in mind for your studies?"
  - text: "Excellent! {slot_preferredModeOfStudy} is the way to go. Could you kindly let me know the location you prefer for your studies?"
  - text: "Wonderful! {slot_preferredModeOfStudy} is a great option. Can you share your preferred study location?"
  - text: "That's fantastic! {slot_preferredModeOfStudy} is a good fit. May I inquire about the specific location where you would like to study?"
  - text: "Great choice with {slot_preferredModeOfStudy}! Can you kindly mention the location you have in mind for your studies?"
  - text: "Perfect! {slot_preferredModeOfStudy} is a solid decision. Could you please state your preferred study location?"
  - text: "That's cool! {slot_preferredModeOfStudy} is a great choice. Can you share the location where you would prefer to pursue your studies?"
  - text: "Awesome! {slot_preferredModeOfStudy} it is. May I ask which location you would like to choose for your studies?"

  utter_ask_recommendEducationalPathsForm_slot_budget:
  - text: "Thank you! Could you please specify your desired budget?"
  - text: "Thank you for sharing! Could you kindly specify your budget range for this?"
  - text: "I appreciate your response! Can you please mention the budget you have in mind for this?"
  - text: "Thank you for the information! May I ask about your desired budget for this?"
  - text: "Thanks for your input! Could you please provide details about your budget expectations for this?"
  - text: "I'm grateful for your response! Can you share your preferred budget range for this?"
