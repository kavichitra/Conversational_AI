version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - General_Agent_Capabilities
  - inform_current_level_of_education
  - inform_preferred_field_of_study
  - inform_preferred_mode_of_study
  - inform_preferred_location
  - inform_budget
  - inform_time_availability
  - inform_career_goals
  - recommend_educational_path
  - provide_criteria
  - ask_fallback
  - thank

entities:
  - current_level_of_education
  - preferred_field_of_study
  - preferred_mode_of_study
  - preferred_location
  - budget
  - time_availability
  - career_goals

slots:
  current_level_of_education:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: current_level_of_education
  
  preferred_field_of_study:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: preferred_field_of_study

  preferred_mode_of_study:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: preferred_mode_of_study

  preferred_location:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: preferred_location

  budget:
    type: float
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: budget

  time_availability:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: time_availability

  career_goals:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: career_goals


responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

  utter_botcapabilities:
  - text: "I can guide you to pick an educational path based on your interests and curated to your profile. I will need your details to get started."

  utter_ask_current_level_of_education:
  - text: "What is your current level of education?"

  utter_ask_preferred_field_of_study:
  - text: "What field of study are you interested in?"

  utter_ask_preferred_mode_of_study:
  - text: "What mode of study do you prefer?"

  utter_ask_preferred_location:
  - text: "Where would you like to study?"

  utter_ask_budget:
  - text: "What is your budget for education?"

  utter_ask_time_availability:
  - text: "What is your availability for studying?"

  utter_ask_career_goals:
  - text: "What are your career goals?"

  utter_recommend_educational_path:
  - text: "Based on your preferences, I recommend the following educational paths:"

  utter_no_recommendation:
  - text: "I'm sorry, but I couldn't find any educational paths that match your preferences. Please try again with different preferences."

  utter_ask_fallback:
  - text: "I'm sorry, but I couldn't understand, could you please elaborate."

actions:
  - utter_greet
  - utter_goodbye
  - utter_ask_current_level_of_education
  - utter_ask_preferred_field_of_study
  - utter_ask_preferred_mode_of_study
  - utter_ask_preferred_location
  - utter_ask_budget
  - utter_ask_time_availability
  - utter_ask_career_goals
  - utter_recommend_educational_path
  - utter_no_recommendation
  - utter_ask_fallback
  - EducationalPathForm
  - recommend_educational_paths 
  - ActionFallback

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
