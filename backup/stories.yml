version: "3.1"

stories:

- story: sad path 1
  steps:
  - intent: greet
  - action: utter_greet
  - intent: mood_unhappy
  - action: utter_cheer_up
  - action: utter_did_that_help
  - intent: affirm
  - action: utter_happy

- story: sad path 2
  steps:
  - intent: greet
  - action: utter_greet
  - intent: mood_unhappy
  - action: utter_cheer_up
  - action: utter_did_that_help
  - intent: deny
  - action: utter_goodbye

- story: happy path
  steps:
  - intent: greet
  - action: utter_greet
  - intent: provide_criteria
  - action: EducationalPathForm
  - active_loop: EducationalPathForm
  - slot_was_set:
      - current_level_of_education: "undergraduate"
      - preferred_field_of_study: "computer science"
      - preferred_mode_of_study: "online"
      - preferred_location: "United States"
      - budget: "moderate"
      - time_availability: "part-time"
      - career_goals: "career advancement"
  - action: recommend_educational_paths
  - slot_was_set:
      - current_level_of_education: null
      - preferred_field_of_study: null
      - preferred_mode_of_study: null
      - preferred_location: null
      - budget: null
      - time_availability: null
      - career_goals: null
  - action: utter_recommend_educational_path

- story: fallback
  steps:
  - intent: ask_fallback
  - action: utter_ask_fallback

- story: goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye
